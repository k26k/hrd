<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<th:block layout:fragment="meta"></th:block>

<title>
	<th:block layout:fragment="headTitle">title</th:block>	
</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<!-- jquery -->
<script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>

<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>

</head>
<body>
	<th:block th:replace="~{fragments/header :: header}"></th:block>
	<div class="container-md pt-5 mt-5">
		<div class="text-center">
			<th:block layout:fragment="mainTitle">main title</th:block>
		</div>
		<hr>
		<div class="row justify-content-center">
			<div class="col-12 col-sm-10 col-md-9 col-lg-7 col-xl-6 col-xxl-5 pt-5">
				<th:block layout:fragment="content"></th:block> 
				<hr>
				<th:block th:replace="~{fragments/footer :: footer}"></th:block>
			</div>
		</div>
	</div>
</body>
</html>
