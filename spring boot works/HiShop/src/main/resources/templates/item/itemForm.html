			<form id="itemForm" class="form-control px-3 py-2" role="form" method="post" enctype="multipart/form-data" th:object="${itemFormDto}" onsubmit="return ajaxSaveItem()">
		
		        <input type="hidden" th:field="*{id}">
		        
		        <div class="row py-2">
					<div class="col-4 text-center">
						<label for="address" class="form-label p-2">상품 상태</label>
					</div>
					<div class="col-8">
						<select th:field="*{sellStatus}" class="form-select">
		                <option value="SELL">판매중</option>
		                <option value="SOLD_OUT">품절</option>
		            </select>
					</div>
				</div>
		        <div class="row py-2">
					<div class="col-4 text-center">
						<label for="address" class="form-label p-2">상품명</label>
					</div>
					<div class="col-8">
					<input type="text" th:field="*{itemName}" class="form-control" placeholder="상품명을 입력해주세요">
					</div>
				</div>
		        <div class="row py-2">
					<div class="col-4 text-center">
						<label for="address" class="form-label p-2">가격</label>
					</div>
					<div class="col-8">
						<input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요">
					</div>
				</div>
		        <div class="row py-2">
					<div class="col-4 text-center">
						<label for="address" class="form-label p-2">재고</label>
					</div>
					<div class="col-8">
						<input type="number" th:field="*{stockNumber}" class="form-control" placeholder="상품의 재고를 입력해주세요">
					</div>
				</div>
		        <div class="row py-2">
					<div class="col-4 text-center">
						<label for="address" class="form-label p-2">상품 설명</label>
					</div>
					<div class="col-8">
		            	<textarea class="form-control" aria-label="With textarea" th:field="*{itemDetail}"></textarea>
					</div>
				</div>
				<!-- 상품 이미지 정보를 담고 있는 리스트가 비어 있다면 상품을 등록하는 경우
				     타임리프의 유틸리티 객체인 #numbers.sequence(1,5)는 1에서 5까지 반복 처리 -->
		        <div th:if="${#lists.isEmpty(itemFormDto.itemImageDtoList)}">
		            <div class="row py-2" th:each="num: ${#numbers.sequence(1,5)}" >
		                <div class="custom-file img-div">
		                    <input type="file" class="custom-file-input" name="itemImageFile">
		                    <label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
		                </div>
		            </div>
		        </div>
		
				<!-- 상품 이미지 정보를 담고 있는 리스트가 비어 있지 않다면 상품을 수정하는 경우
				     상품 이미지 아이디를 hidden으로 저장 
				     유틸리티 객체인 #strings.isEmpty(string)을 이용하여 저장된 이미지 정보가 있다면 파일의 이름을 보여주고
				     없다면 상품이미지 + 번호를 출력-->
		        <div th:if = "${not #lists.isEmpty(itemFormDto.itemImageDtoList)}">
		            <div class="row py-2" th:each="itemImageDto, status: ${itemFormDto.itemImageDtoList}">
		                <div class="mb-2">
			                <div class="card ">
			                	<img alt="" th:src="${itemImageDto.imageUrl}" class="card-img ">
			                </div>	
		                </div>	                
		                <div class="custom-file img-div">
		                    <input type="file" class="custom-file-input" name="itemImageFile">
		                    <input type="hidden" name="itemImageDtoIdList" th:value="${itemImageDto.id}">
		                    <label class="custom-file-label" th:text="${not #strings.isEmpty(itemImageDto.originName)} ? 
		                                  ${itemImageDto.originName} : '상품이미지' + ${status.index+1}"></label>
		                </div>
		            </div>
		        </div>
		
				<!-- 상품 아이디가 없는 경우(상품을 처음 등록할 경우) 저장 버튼을 보여주고,
				     상품 아이디가 있는 경우 수정 버튼을 보여줌 -->
				<div class="row justify-content-end">
			        <div th:if="${#strings.isEmpty(itemFormDto.id)}" class="col-auto">
			            <button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary">저장</button>
			        </div>
			        <div th:unless="${#strings.isEmpty(itemFormDto.id)}" class="col-auto">
			            <button th:formaction="@{'/admin/item/update/' + ${itemFormDto.id} }" id="submit" type="submit" class="btn btn-primary" onclick="changeAction()">수정</button>
			        </div>
			        <div class="col-auto">
			        	<button type="reset" class="btn btn-secondary" >수정</button>
			        </div>
			        <div th:unless="${#strings.isEmpty(itemFormDto.id)}" class="col-auto">
			            <a th:href="'/admin/item/delete/'+${itemFormDto.id}" type="button" class="btn btn-danger">삭제</a>
			        </div>
		        </div>
		        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		    </form>
