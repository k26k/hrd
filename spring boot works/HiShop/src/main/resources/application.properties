
spring.main.web-application-type=servlet

server.port=8880

spring.session.timeout.seconds=1800

## DataSource Setting test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring_boot_shopping_db?user=spring_boot_shopping_user&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=spring_boot_shopping_user
spring.datasource.password=spring_boot_shopping_user
spring.datasource.hikari.maximum-pool-size=10

## JPA Setting
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=true


## Thymeleaf Cache Setting
spring.thymeleaf.cache=false

## static resource
#spring.mvc.static-path-pattern=/static/**
