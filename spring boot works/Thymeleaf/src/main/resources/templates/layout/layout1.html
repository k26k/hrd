<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<th:block th:fragment="setContent(content)">
<body>
	<div class="header">
		<h2>header</h2>
	</div>
	<div class="content">
		<th:block th:replace="${content}">
		</th:block>
	</div>
	<div class="footer">
		<h2>footer</h2>
	</div>
</body>
</th:block>
</html>
