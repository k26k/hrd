<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<th:block th:fragment="memberList(page)">
	<th:block th:each="member : ${page.dtoList}">
		<hr>
		<div class="px-2">
			<div class="row">
				<div class="col-9">
					<div class="row">
						<div class="col-12 col-md-6 col-xl-4 py-1 text-center">id: <span th:text="${ member.userId }"></span></div>
						<div class="col-12 col-md-6 col-xl-4 py-1 text-center">password: <span th:text="[protected]"></span></div>
						<div class="col-12 col-md-6 col-xl-4 py-1 text-center">name: <span th:text="${ member.name }"></span></div>
						<div class="col-12 col-md-6 col-xl-4 py-1 text-center">role: <span th:text="${ member.role }"></span></div>
						<div class="col-12 col-md-6 col-xl-4 py-1 text-center">regDate: <span th:text="${ member.regDate }"></span></div>
						<div class="col-12 col-md-6 col-xl-4 py-1 text-center">enabled: <span th:text="${ member.enabled }"></span></div>
					</div>
				</div>
				<div class="col-3 align-self-center">
					<div class="row justify-content-center">
						<div class="col-auto align-self-center ">
							<a th:href="@{/admin/getMemberAdmin(userId=${ member.userId })}" class="nav-link">
								<input type="button" value="수정" class="btn btn-warning"></a>
						</div>
						<div class="col-auto align-self-center my-1">
							<a th:href="@{/admin/deleteMemberAdmin(userid=${ member.userId })}" class="nav-link">
								<input type="button" value="삭제" class="btn btn-danger"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</th:block>

<th:block th:fragment="searchMemberList(page, request)">
	<th:block th:each="member : ${page.dtoList}">
		<hr>
		<div class="px-2">
			<div class="row">
				<div class="col-9">
					<div class="row">
						<div class="col-12 col-md-6 col-xl-4 py-1 text-center">id: <span th:text="${ member.userId }"></span></div>
						<div class="col-12 col-md-6 col-xl-4 py-1 text-center">password: <span th:text="[protected]"></span></div>
						<div class="col-12 col-md-6 col-xl-4 py-1 text-center">name: <span th:text="${ member.name }"></span></div>
						<div class="col-12 col-md-6 col-xl-4 py-1 text-center">role: <span th:text="${ member.role }"></span></div>
						<div class="col-12 col-md-6 col-xl-4 py-1 text-center">regDate: <span th:text="${ member.regDate }"></span></div>
						<div class="col-12 col-md-6 col-xl-4 py-1 text-center">enabled: <span th:text="${ member.enabled }"></span></div>
					</div>
				</div>
				<div class="col-3 align-self-center">
					<div class="row justify-content-center">
						<div class="col-auto align-self-center ">
							<a th:href="@{/admin/getMemberAdmin(userId=${ member.userId }, page=${request.page}, size=${request.size}, type=${request.type}, keyword=${request.keyword})}" class="nav-link">
								<input type="button" value="수정" class="btn btn-warning"></a>
						</div>
						<div class="col-auto align-self-center my-1">
							<a th:href="@{/admin/deleteMemberAdmin(userid=${ member.userId })}" class="nav-link">
								<input type="button" value="삭제" class="btn btn-danger"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</th:block>
</html>
