<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>메인 페이지</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
	<div class="container-md pt-5">
		<h2 class="text-center">메인 페이지</h2>
		<hr>
		<div class="row justify-content-center">
			<div class="col-11">
				<th:block th:if="${session['member'].name ne null}">
					<hr>
					<div class="text-center">
						<h4><span th:text="${session['member'].name}"></span>님 환영합니다.</h4>
					</div>
				</th:block>
				<hr>
				<div class="row justify-content-center">
					<img alt="" src="/static/images/lion.jpg" class="col-12 col-md-9 col-xl-6">
				</div>
				<hr>
				<a href="/boardList" class="text-decoration-none">
					<input type="button" value="글 목록" class="btn btn-secondary">
				</a>
				<a href="/login" class="text-decoration-none">
					<input type="button" value="로그인" class="btn btn-secondary">
				</a>
				<hr>
			</div>
		</div>
	</div> 
</body>
</html>
