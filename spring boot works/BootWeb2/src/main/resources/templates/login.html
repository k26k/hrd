<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>로그인</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
	<div class="container-md pt-5">
		<h2 class="text-center">로그인</h2>
		<hr>
		<div class="row justify-content-center">
			<div class="col-12 col-sm-10 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
				<a href="/" class="text-decoration-none">
					<input type="button" value="메인" class="btn btn-secondary">
				</a>
				<hr>
				<form action="/login" method="post" class="p-3 form-control" >
					<p>
						<div class="row">
							<div class="col-4 text-center">
								<label for="id" class="form-label p-2">아이디</label>
							</div>
							<div class="col-8">
								<input class="form-control" id="id" name="id">
							</div>
						</div>
					</p>
					<p>
						<div class="row">
							<div class="col-4 text-center">
								<label for="passwd" class="form-label p-2">비밀번호</label>
							</div>
							<div class="col-8">
								<input class="form-control" id="password" name="password">
							</div>
						</div>
					</p>
					<p>
						<div class="row justify-content-end">
							<div class="col-10 text-end">
								<input type="submit" class="btn btn-primary" value="로그인">
								<input type="reset" class="btn btn-secondary" value="취소">
							</div>
						</div>
					</p>
				</form>
			</div>
		</div>
	</div> 
</body>
</html>
