<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>유저 목록 보기</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
	<div class="container-md pt-5">
		<h2 class="text-center">유저 목록 보기</h2>
		<hr>
		<div class="row justify-content-center">
			<div class="col-12 col-md-11 col-xl-10">
				<div th:replace="fragments/menu :: menu"></div>
				<div class="row justify-content-center px-2">
					<div class="col-auto p-1">
						<a th:if="${memberList.getNumber} eq 0" class="text-decoration-none" tabindex="-1">
							<input type="button" value="<<" class="btn btn-secondary" disabled></a>
						<a th:unless="${memberList.getNumber} eq 0" th:href="@{/memberList(page=1)}" class="text-decoration-none" tabindex="-1">
							<input type="button" value="<<" class="btn btn-primary"></a>
					</div>
					<div th:each="num : ${#numbers.sequence(1, memberList.getTotalPages)}" class="col-auto p-1">
						<a th:if="${numStat.index} eq ${memberList.getNumber}" class="text-decoration-none" tabindex="-1">
							<input  type="button" th:value="${numStat.count}" class="btn btn-secondary" disabled></a>
						<a th:unless="${numStat.index} eq ${memberList.getNumber}" th:href="@{/memberList(page=${numStat.count})}" class="text-decoration-none" tabindex="-1">
							<input  type="button" th:value="${numStat.count}" class="btn btn-primary" ></a>
					</div>
					<div class="col-auto p-1">
						<a th:if="${memberList.getNumber} eq ${memberList.getTotalPages-1}" class="text-decoration-none" tabindex="-1">
							<input type="button" value=">>" class="btn btn-secondary" disabled></a>
						<a th:unless="${memberList.getNumber} eq ${memberList.getTotalPages-1}" th:href="@{/memberList(page=${memberList.getTotalPages})}" class="text-decoration-none" tabindex="-1">
							<input type="button" value=">>" class="btn btn-primary"></a>
					</div>
				</div>
				<hr>
				<th:block th:each="member:${memberList}">
					<div class="px-2">
							<div class="row">
								<div class="col-9">
									<div class="row">
										<div class="col-6 col-md-3 py-1 text-center">id: <span th:text="${ member.id }"></span></div>
										<div class="col-6 col-md-3 py-1 text-center">password: <span th:text="${ member.password }"></span></div>
										<div class="col-6 col-md-3 py-1 text-center">name: <span th:text="${ member.name }"></span></div>
										<div class="col-6 col-md-3 py-1 text-center">role: <span th:text="${ member.role }"></span></div>
									</div>
								</div>
								<div class="col-auto">
									<a th:href="@{/memberView(id=${ member.id })}" class="nav-link">
										<input type="button" value="삭제" class="btn btn-danger"></a>
								</div>
							</div>
					</div>
					<hr>
				</th:block>
			</div>
		</div>
	</div> 
	<br>
</body>
</html>
