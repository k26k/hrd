<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>게시글 목록 보기</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
	<div class="container-md pt-5">
		<h2 class="text-center">게시글 목록 보기</h2>
		<hr>
		<div class="row justify-content-center">
			<div class="col-12 col-md-11 col-xl-10">
				<div th:replace="fragments/menu :: menu"></div>
				<a href="/insertBoard" class="text-decoration-none" tabindex="-1">
					<input type="button" value="글쓰기" class="btn btn-primary"></a>
				<hr>
				<div class="row justify-content-center px-2">
					<div class="col-auto p-1">
						<a th:if="${boardList.getNumber} eq 0" class="text-decoration-none" tabindex="-1">
							<input type="button" value="<<" class="btn btn-secondary" disabled></a>
						<a th:unless="${boardList.getNumber} eq 0" th:href="@{/boardList(page=1)}" class="text-decoration-none" tabindex="-1">
							<input type="button" value="<<" class="btn btn-primary"></a>
					</div>
					<div th:each="num : ${#numbers.sequence(1, boardList.getTotalPages)}" class="col-auto p-1">
						<a th:if="${numStat.index} eq ${boardList.getNumber}" class="text-decoration-none" tabindex="-1">
							<input  type="button" th:value="${numStat.count}" class="btn btn-secondary" disabled></a>
						<a th:unless="${numStat.index} eq ${boardList.getNumber}" th:href="@{/boardList(page=${numStat.count})}" class="text-decoration-none" tabindex="-1">
							<input  type="button" th:value="${numStat.count}" class="btn btn-primary" ></a>
					</div>
					<div class="col-auto p-1">
						<a th:if="${boardList.getNumber} eq ${boardList.getTotalPages-1}" class="text-decoration-none" tabindex="-1">
							<input type="button" value=">>" class="btn btn-secondary" disabled></a>
						<a th:unless="${boardList.getNumber} eq ${boardList.getTotalPages-1}" th:href="@{/boardList(page=${boardList.getTotalPages})}" class="text-decoration-none" tabindex="-1">
							<input type="button" value=">>" class="btn btn-primary"></a>
					</div>
				</div>
				<hr>
				<th:block th:each="board:${boardList}">
					<div class="px-2">
						<a th:href="@{/boardView(seq=${ board.seq })}" class="nav-link">
							<div class="row">
								<div class="col-4 col-md-3 col-xl-2 text-center" >
									<div class="py-3">
										<span th:text="${board.seq}"></span>번 글
									</div>
								</div>
								<div class="col-8 col-md-9 col-xl-10 text-center">
									<div class="row">
										<div class="col-7 p-1 text-center"><span th:text="${ board.title }"></span></div>
										<div class="col-5 p-1 text-center">작성자: <span th:text="${ board.member.name }"></span></div>
										<div class="col-7 p-1 text-center">작성일: <span th:text="${#dates.format(board.createDate, 'yyyy-MM-dd HH:mm:ss')}"></span></div>
										<div class="col-5 p-1 text-center">조회수: <span th:text="${ board.cnt }"></span></div>
									</div>
								</div>
							</div>
						</a>
					</div>
					<hr>
				</th:block>
			</div>
		</div>
	</div> 
	<br>
</body>
</html>
