<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>메인 페이지</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
	<div class="container-md pt-5">
		<h2 class="text-center">게시글 목록</h2>
		<hr>
		<div class="row justify-content-center">
			<div class="col-11">
				<a href="/insertBoard" class="text-decoration-none">
					<input type="button" value="글쓰기" class="btn btn-primary">
				</a>
				<input type="button" value="fetch( ) TEST" class="btn btn-secondary" onclick="mirror()">
				<hr>
				<div th:each="board:${boardList}" >
					<a th:href="@{/boardView(seq=${ board.seq })}" class="nav-link">
						<div class="row">
							<div class="col-4 col-md-3 col-xl-2 text-center" >
								<div class="py-3">
									<span th:text="${board.seq}"/>번 글
								</div>
							</div>
							<div class="col-8 col-md-9 col-xl-10 text-center">
								<div class="row">
									<div class="col-7 p-1 text-center"><span th:text="${ board.title }"/></div>
									<div class="col-5 p-1 text-center">작성자: <span th:text="${ board.writer }"/></div>
									<div class="col-7 p-1 text-center">작성일: <span th:text="${#dates.format(board.createDate, 'yyyy-MM-dd HH:mm:ss')}"/></div>
									<div class="col-5 p-1 text-center">조회수: <span th:text="${ board.cnt }"/></div>
								</div>
							</div>
						</div>
					</a>
					<hr>
				</div>
			</div>
		</div>
	</div> 
</body>
</html>
