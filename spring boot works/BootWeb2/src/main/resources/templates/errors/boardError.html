<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>BoardException 페이지</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
	<div class="container-md pt-5">
		<h2 class="text-center">BoardException 페이지</h2>
		<hr>
		<div class="row justify-content-center">
			<div class="col-12 col-md-11 col-xl-10">
				<hr>
				<div>
					<h2>BoardException 발생!</h2>			
				</div>
				<div th:replace="fragments/menu :: menu"></div>
				<h4 th:text="${exception.message}" class="text-white bg-danger p-3"></h4>
				<hr>
				<p th:each="trace : ${exception.stackTrace}" th:text="${trace}"></p>
				<hr>
			</div>
		</div>
	</div>
	<br> 
</body>
</html>
