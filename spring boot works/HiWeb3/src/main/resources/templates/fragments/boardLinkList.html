<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<th:block th:fragment="boardList(page)">
	<th:block th:each="board : ${page.dtoList}">
		<hr>
		<div class="px-2">
			<a th:href="@{/board/getBoard(bno=${ board.bno })}" class="nav-link">
				<div class="text-center">
					<div class="row">
						<div class="col-3 col-md-2 p-1"><span th:text="${board.bno}"></span>번</div>
						<div class="col-9 col-md-10 p-1"><span th:text="${ board.title }"></span></div>
					</div>
					<div class="row small">
						<div class="col-4 p-1">작성자: <span th:text="${ board.writerName }"></span></div>
						<div class="col-4 p-1">조회수: <span th:text="${ board.cnt }"></span>회</div>
						<div class="col-4 p-1">댓글: <span th:text="${ board.replyCount }"></span>개</div>
					</div>
					<div class="row small">
						<div class="col-6 p-1 small">작성일: <span th:text="${#temporals.format(board.regDate, 'yyyy-MM-dd HH:mm')}"></span></div>
						<div class="col-6 p-1 small">수정일: <span th:text="${#temporals.format(board.modDate, 'yyyy-MM-dd HH:mm')}"></span></div>
					</div>
				</div>
			</a>
		</div>
	</th:block>
</th:block>


<th:block th:fragment="searchBoardList(page, request)">
	<th:block th:each="board : ${page.dtoList}">
		<hr>
		<div class="px-2">
			<a th:href="@{/board/getBoard(bno=${ board.bno }, page=${request.page}, size=${request.size}, type=${request.type}, keyword=${request.keyword})}" class="nav-link">
				<div class="text-center">
					<div class="row">
						<div class="col-3 col-md-2 p-1"><span th:text="${board.bno}"></span>번</div>
						<div class="col-9 col-md-10 p-1"><span th:text="${ board.title }"></span></div>
					</div>
					<div class="row small">
						<div class="col-4 p-1">작성자: <span th:text="${ board.writerName }"></span></div>
						<div class="col-4 p-1">조회수: <span th:text="${ board.cnt }"></span>회</div>
						<div class="col-4 p-1">댓글: <span th:text="${ board.replyCount }"></span>개</div>
					</div>
					<div class="row small">
						<div class="col-6 p-1 small">작성일: <span th:text="${#temporals.format(board.regDate, 'yyyy-MM-dd HH:mm')}"></span></div>
						<div class="col-6 p-1 small">수정일: <span th:text="${#temporals.format(board.modDate, 'yyyy-MM-dd HH:mm')}"></span></div>
					</div>
				</div>
			</a>
		</div>
	</th:block>
</th:block>
</html>
