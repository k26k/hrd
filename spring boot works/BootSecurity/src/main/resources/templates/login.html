<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
	<br>
	<br>
	<h1 style="text-align: center;">login</h1>
	<br>
	<hr>
	<h4 class="text-center">로그인 화면 입니다</h4>
	<hr>
	<div class="container-md">
		<div class="row justify-content-center">
			<div class="col-12 col-sm-10 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
				<form action="/login" method="post" class="p-3 form-control" >
					<p>
						<div class="row">
							<div class="col-4 text-center">
								<label for="id" class="form-label p-2">아이디</label>
							</div>
							<div class="col-8">
								<input class="form-control" id="username" name="username">
							</div>
						</div>
					</p>
					<p>
						<div class="row">
							<div class="col-4 text-center">
								<label for="passwd" class="form-label p-2">비밀번호</label>
							</div>
							<div class="col-8">
								<input class="form-control" id="password" name="password">
							</div>
						</div>
					</p>
					<p>
						<div class="row justify-content-end">
							<div class="text-end">
								<input type="submit" class="btn btn-primary" value="로그인">
								<input type="reset" class="btn btn-secondary" value="취소">
								<a href="/signUp" class="text-decoration-none" tabindex="-1">
									<input type="button" value="회원가입" class="btn btn-success" ></a>
								<input type="button" value="홈" class="btn btn-secondary" onclick="location.href='/'">
							</div>
						</div>
					</p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
