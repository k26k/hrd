<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<th:block th:fragment="pageList(page)">
	<th:block th:each="board : ${page}">
		<hr>
		<div class="px-2">
			<a th:href="@{/board/getBoard(seq=${ board.seq })}" class="nav-link">
				<div class="row">
					<div class="col-sm-4 col-md-3 col-xl-2 text-center align-self-center" >
						<div class="p-1">
							<span th:text="${board.seq}"></span>번 글
						</div>
					</div>
					<div class="col-sm-8 col-md-9 col-xl-10 text-center">
						<div class="row">
							<div class="col-sm-7 p-1 text-center"><span th:text="${ board.title }"></span></div>
							<div class="col-sm-5 p-1 text-center">작성자: <span th:text="${ board.member.name }"></span></div>
							<div class="col-sm-7 p-1 text-center">작성일: <span th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm:ss')}"></span></div>
							<div class="col-sm-5 p-1 text-center">조회수: <span th:text="${ board.cnt }"></span></div>
						</div>
					</div>
				</div>
			</a>
		</div>
	</th:block>
</th:block>
</html>
