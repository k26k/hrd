<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Exception 페이지</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
	<div class="container-md pt-5">
		<h2 class="text-center">Exception 페이지</h2>
		<hr>
		<div class="row justify-content-center">
			<div class="col-12 col-md-11 col-xl-10">
				<hr>
				<div class="row">
					<div class="col-sm-9">
						<h2>Exception 발생!</h2>	
					</div>
					<div class="col-sm-3 align-self-center">
						<div class="row justify-content-end">
							<div class="col-auto">
								<input type="button" onclick="history.go(-1)" class="btn btn-secondary" value="뒤로가기">
							</div>
						</div>
					</div>
				</div>
				<hr>
				<h4 th:text="${exception.message}" class="text-white bg-danger text-break p-3"></h4>
				<hr>
				<div class="text-break">
					<p th:each="trace : ${exception.stackTrace}" th:text="${trace}"></p>
				</div>
				<hr>
			</div>
		</div>
	</div>
	<br> 
</body>
</html>
