<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원정보 보기</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
	<div class="container-md pt-5">
		<h2 class="text-center">회원정보 보기</h2>
		<hr>
		<div class="row justify-content-center">
			<div class="col-12 col-md-11 col-xl-10">
				<div th:replace="fragments/menu :: menu"></div>
				<hr>
				<form th:action="@{/member/updateMember}" method="post" class="p-3 form-control" >
					<input type="hidden" name="${_csrf.parameter}" value="${_csrf.value}">
					<input type="hidden" name="oldId" th:value="${ member.id }">
					<p>
						<div class="row">
							<div class="col-4 col-md-3 col-xl-2 text-center">
								<label for="content" class="form-label p-2">아이디</label>
							</div>
							<div class="col-8 col-md-9 col-xl-10">
								<input class="form-control" id="id" name="id" th:value="${ member.id }" disabled>
							</div>
						</div>
					</p>
					<p>
						<div class="row">
							<div class="col-4 col-md-3 col-xl-2 text-center">
								<label for="content" class="form-label p-2">비밀번호</label>
							</div>
							<div class="col-8 col-md-9 col-xl-10">
								<input class="form-control" id="password" name="password" th:value="${ member.password }" >
							</div>
						</div>
					</p>
					<p>
						<div class="row">
							<div class="col-4 col-md-3 col-xl-2 text-center">
								<label for="content" class="form-label p-2">이름</label>
							</div>
							<div class="col-8 col-md-9 col-xl-10">
								<input class="form-control" id="name" name="name" th:value="${ member.name }" >
							</div>
						</div>
					</p>
					<p>
						<div class="row">
							<div class="col-4 col-md-3 col-xl-2 text-center">
								<label for="content" class="form-label p-2">권한</label>
							</div>
							<div class="col-8 col-md-9 col-xl-10">
								<input class="form-control" id="role" name="role" th:value="${ member.role }" disabled>
							</div>
						</div>
					</p>
					<p>
						<div class="row justify-content-end">
							<div class="text-end">
								<input type="submit" class="btn btn-warning mx-1" value="수정하기">
								<input type="reset" class="btn btn-secondary mx-1" value="취소">
								<a th:href="@{/deleteMember?(id=${member.id})}">
									<input type="button" class="btn btn-danger mx-1" value="삭제"></a>
								
								<input type="button" class="btn btn-secondary mx-1" value="뒤로가기" onclick="history.go(-1)">
							</div>
						</div>
					</p>
				</form>
			</div>
		</div>
	</div> 
	<br>
</body>
</html>
