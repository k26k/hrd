<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>게시글 상세 보기</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
	<div class="container-md pt-5">
		<h2 class="text-center">게시글 상세 보기</h2>
		<hr>
		<div class="row justify-content-center">
			<div class="col-12 col-md-11 col-xl-10">
				<div th:replace="fragments/menu :: menu"></div>
				<hr>
				<form th:action="@{/board/updateBoard}" method="post" class="p-3 form-control" >
					<input type="hidden" name="${_csrf.parameter}" value="${_csrf.value}">
					<input type="hidden" name="seq" th:value="${ board.seq }">
					<p>
						<div class="row aliance">
							<div class="col-6 col-md-7 col-xl-8 text-center align-self-center">
								<span th:text="${ board.seq }"/>번 글
							</div>
							<div class="col-6 col-md-5 col-xl-4 text-center">
								<div>
									조회수: <span th:text="${ board.cnt }"/>
								</div>
								<div>
									작성일: <span th:text="${ #dates.format(board.createDate, 'yyyy-MM-dd HH:mm:ss') }"/>
								</div>
							</div>
						</div>
					</p>
					<p>
						<div class="row">
							<div class="col-4 col-md-3 col-xl-2 text-center">
								<label for="content" class="form-label p-2">제목</label>
							</div>
							<div class="col-8 col-md-9 col-xl-10">
								<input class="form-control" id="title" name="title" th:value="${ board.title }">
							</div>
						</div>
					</p>
					<p>
						<div class="row">
							<div class="col-4 col-md-3 col-xl-2 text-center">
								<label for="content" class="form-label p-2">작성자</label>
							</div>
							<div class="col-8 col-md-9 col-xl-10">
								<input class="form-control" id="name" name="name" th:value="${ board.member.name }" disabled>
							</div>
						</div>
					</p>
					<p>
						<div class="row">
							<div class="col-12 col-md-3 col-xl-2 text-center">
								<label for="content" class="form-label p-2">내용</label>
							</div>
							<div class="col-12 col-md-9 col-xl-10">
								<textarea rows="6" class="form-control" id="content" name="content" style="resize: none;" th:text="${ board.content }"></textarea>
							</div>
						</div>
					</p>
					<p>
						<div class="row justify-content-end">
							<div class="col-10 text-end">
								<!-- <th:block th:if="${board.member.id} eq ${session['member'].id}"> -->
									<input type="submit" class="btn btn-warning" value="수정하기">
									<input type="reset" class="btn btn-secondary" value="취소">
								<!-- </th:block> -->
								<input type="button" class="btn btn-secondary" value="뒤로가기" onclick="history.go(-1)">
								<!-- <a th:if="${session[member].role} == ROLE_ADMIN" th:href="@{/deleteBoard (seq=${board.seq})}" onclick="return confirm('삭제?')">
									<input type="button" class="btn btn-danger" value="삭제하기">
								</a> -->
							</div>
						</div>
					</p>
				</form>
			</div>
		</div>
	</div> 
	<br>
</body>
</html>
