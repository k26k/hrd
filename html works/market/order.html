<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서</title>
    <!-- <link rel="stylesheet" href="./css/main2.css"> -->
    <style>
        ul{
            list-style-type: none;
        }
        ul li{
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="" method="post">
        <fieldset>
            <label for="">상품 선택</label>
            <h4>주문할 상품을 선택해 주세요</h4>
            <ul>
                <li>
                    <input type="checkbox" value="g_3">
                    <label>선물용 3kg</label>
                    <input type="number" min="0" max="5" value="1">개 (최대 5개)
                    <!-- min max로 최소값 최대값 설정 가능 -->
                    <!-- value로 값을 넣어둠 -->
                </li>
                <li>
                    <input type="checkbox" value="g_5">
                    <label>선물용 5kg</label>
                    <input type="number" min="0" max="3" value="1">개 (최대 3개)
                </li>
                <li>
                    <input type="checkbox" value="g_3">
                    <label>가정용 3kg</label>
                    <input type="range" min="0" max="5" value="1">개 (최대 5개)
                    <!-- range는 미리 설정한 민맥스 값대로 선택 가능한 슬라이더 -->
                </li>
                <li>
                    <input type="checkbox" value="g_5">
                    <label>가정용 5kg</label>
                    <input type="range" min="0" max="3" value="1">개 (최대 3개)
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="d-day">배송 지정(배송일)</label>
                    <input type="date" name="d-day" id="d-day" value="2022-05-13">
                    <!-- 년(0000~9999)-월(01~12)-일(01~31) -->
                </li>
                <li>
                    <label for="d-time">배송 지정(배송시간)</label>
                    <input type="time" name="d-time" id="d-time" value="16:16:16">
                    <!-- 시간(00~23):분(00~59):초(00~59) -->
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
