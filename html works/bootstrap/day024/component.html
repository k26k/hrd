<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap 주요 요소 사용</title>
    <!-- bootstrap.css파일 링크 -->
    <link rel="stylesheet" href="./css/bootstrap.css"> 
    <!-- bootstrap 사이트에서 사전에 정의된 디자인을 이용하여 빠르게 제작 가능 -->
    <!-- 버전별로 디자인이 다름 -->
    <style>
        *{margin: 10px;}
    </style>
</head>
<body>
    <h2>버튼(Button)</h2>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <hr>

    <h2>배지(Badge)</h2>
    <h3>Example heading <span class="badge badge-dark">new</span></h3>
    <h3>Example heading <span class="badge badge-light">new</span></h3>
    <h3>Example heading <span class="badge badge-primary">new</span></h3>
    <h3>Example heading <span class="badge badge-secondary">new</span></h3>
    <hr>
    
    <h2>카드(Card)</h2>
    <div class="card">
        <div class="card-body">
            카드 본문 내의 일부 텍스트 입니다.
        </div>
    </div>
    <div class="card my-5" style="width: 300px; height: 400px;">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">카드 제목을 기반으로 하고 카드 콘텐츠의 대부분을 구성 합니다</p>
            <a href="https://www.naver.com" class="btn btn-primary" target="_blank">Go someWhere!</a>
        </div>
    </div>
    <!-- my = margin y축 즉 top, bottom 의미 -->
    <!-- 0 = 0, 1 = 0.25rem, 2 = 0.5rem, 3 = 1rem, 4 = 1.5rem, 5 = 3rem -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">카드 제목을 기반으로 하고 카드 콘텐츠의 대부분을 구성 합니다</p>
        </div>
    </div>

</body>
</html>
