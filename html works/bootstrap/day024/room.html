<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 사용 예제</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    
</head>
<body>
    <div class="container my-3" style="border: 1px solid #333;">
        <!-- 그리드 시스템 12열(column) 레이아웃  -->
        <div class="row">
            <!-- div 하나에 6열 부여 = 한 줄에 div 2개(12/6) -->
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">구조와 정보</h5>
                        <p class="card-text">
                            160m<sub>2</sub> / 32평<br>
                            복층, 개별바베큐<br>
                            <br>
                            <strong>기준 4명 ~ 최대 4명</strong>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">입.퇴실안내</h5>
                        <p class="card-text">
                            입실시간 <br>
                            퇴실시간 <br>
                            <br>
                            <strong>9시</strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
