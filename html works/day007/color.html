<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상의 표현</title>
    <style>
        body{
            background: url(../images02/bg_grid2.gif);
        }
        p{ padding: 5px;}
        .color1{ background-color: magenta;}
        .color2{ background-color: #9999ff;}
        .color3{ background-color: rgb(255,128,0);}
        .color4{ background-color: rgba(180,128,0,0.7);}
        .color5{ background-color: hsl(180, 50%, 80%);}
        .color6{ background-color: hsla(180, 50%, 80%, 0.7);}
        /* hrsa(색상, 채도, 밝기, 투명도) */
    </style>
</head>
<body>
    <p class="color1">시험 일정은 다음과 같습니다.</p>
    <p class="color2">필기 시험 : 5월 10일~15일</p>
    <p class="color3">필기 시험 발표 : 5월 30일</p>
    <p class="color4">실기 시험 : 6월 12일~17일</p>
    <p class="color5">실기 시험 합격 발표 : 7월 20일</p>
    <p class="color6">행운을 빕니다.</p>
</body>
</html>
