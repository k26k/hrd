<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자2</title>
    <style>
        #contaianer ul li{
            border: 1px solid red;
            width: 500px;
        }
        #contaianer ul > li{
            border: 1px solid blue;
            width: 500px;
        }
        #contaianer ul li ul li + li{
            border: 1px solid green;
            width: 500px;
        }
    </style>
</head>
<body>
    <section id="contaianer">
        <header>
            <h1>예약 방법 & 사용 요금</h1>
        </header>
        <p>행복펜션에 예약하려면</p>
        <ul>
            <li>
                예약 방법
                <ul>
                    <li>직접 통화</li>
                    <li>문자 남기기</li>
                </ul>
            </li>
            <li>
                요금
                <ul>
                    <li>1인 : 40,000원</li>
                    <li>2인 : 60,000원</li>
                    <li>3인 : 80,000원</li>
                    <li>4인 : 100,000원</li>
                </ul>
            </li>
        </ul>
    </section>
</body>
</html>
