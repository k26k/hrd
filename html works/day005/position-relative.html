<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position: relative 속성</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: blue;
        }
        #div2{
            width: 100px;
            height: 100px;
            background: pink;
            position: relative;
            top: 50px;
            left: -50px;
        }
        #div3{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
