<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button 태그</title>
    
    <style>
        form{
            width: 300px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <button type="button" onclick="alert('안녕하세요')">확인</button>
            <!-- alert('내용') 사용시 알림창이 뜸 -->
            <!-- 
                원래 <button type="button" onclick="window.alert('안녕하세요')">확인</button>으로
                alert('')에 window.alert('')처럼 window가 붙었었지만 생략됨 
            -->
            <button type="button" onclick="confirm('삭제?')">삭제</button>
            <!-- confirm('내용') 사용시 확인하는 알림 창이 뜸 -->   
            <div>
            <a href="https://www.naver.com" target="_blank">네이버로 가기</a>
            <button type="button" onclick="window.open('https://www.naver.com')">네이버로 가기</button>
            <!-- onclick="window.open('사이트 주소')" 를 이용하면 버튼 클릭시 해당 사이트 창이 켜짐 -->
            </div>    
        </fieldset>
    </form>
</body>
</html>
