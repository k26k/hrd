<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 700px;
            text-align: center;
        }
        table tr td{
            padding: 10px;
            border: 1px solid #ccc;
        }
        table tr td:nth-of-type(2n+1){
            background-color: #eee;
            width: 100px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>이름</td>
            <td></td>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td>주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
