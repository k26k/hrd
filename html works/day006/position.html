<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        #rect1{
            width: 100%;
            height: 120px;
            background-color: yellow;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        #rect2{
            width: 100%;
            height: 120px;
            background-color: blue;
            position: absolute;
            top: 120px;
            left: 0px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="rect1">
        <div id="rect2"></div>
    </div>
</body>
</html>
