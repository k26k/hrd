<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            padding-bottom: 30px;
            background: url(../images02/bg_linepttn.png) repeat-x bottom;
        }
        li{
            list-style-type: none;
            padding: 0 20px;
            background-image: url(../images02/bg_bullet.png);
            background-repeat: no-repeat;
            background-position: 0 50%;
        }
        ul:nth-child(2) li{
            padding: 10px 30px;
            background-image: url(../images02/bg_ar.png);
        }
        ul:nth-of-type(1) li{
            padding: 10px 30px;
            background-image: url(../images02/bg_ar.png);
        }
        /* 두 개가 같음 */
        /* ul:nth-child(2) ul과 같은 계층에서 두 번째 1 = h1 , 2 = ul , 3 = ul임 */

    </style>
</head>
