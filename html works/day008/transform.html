<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형 속성</title>
    <style>
        div.a{
            width: 150px;
            height: 50px;
            background-color: #0f0;
        }
        div.b{
            width: 150px;
            height: 50px;
            background-color: #0f0;
            transform: rotate(30deg);
        }
        div.c{
            width: 150px;
            height: 50px;
            background-color: #0f0;
            transform: translateX(50px);
        }
        div.d{
            width: 150px;
            height: 50px;
            background-color: #0f0;
            transform: scale(1.5);
        }
        button{
            width: 50px;
            height: 50px;
        }
        button:hover{
            transform: scale(15)
        }
    </style>
</head>
<body>
    <h2>변형 전 개체</h2>
    <div class="a"></div>
    <h2>transform: rotate(30deg)</h2>
    <div class="b"></div>
    <h2>transform: translateX(50px)</h2>
    <div class="c"></div>
    <h2>transform: scale(1.5)</h2>
    <div class="d"></div>
    <button></button>
</body>
</html>
