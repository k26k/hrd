<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition 속성</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            top: 100px;
            left: 200px;
            transition: 200ms;
        }
        .box:hover{
            width: 50px;
            height: 200px;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            top: 400px;
            left: 200px;
            /* transition-property: width, height, transform ;
            transition: 2s, 2s, 2s; */
            /* transition: all 2s; */
            /* 두개가 같음 */
            transition-timing-function: ease-in;

        }
        .box2:hover{
            width: 200px;
            height: 200px;
            transform: rotate(720deg);
        }
    </style>
</head>
<body>
    <div class="box">1 2 3 4 5 6 7 8 9 0</div>
    <div class="box2"></div>
</body>
</html>
