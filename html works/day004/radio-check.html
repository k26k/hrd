<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio와 checkbox</title>
    <style>
        form{
            width: 500px;
            margin: 20px auto;
        }
        input{
            margin: 5px;
            padding: 5px 10px;
        }
        button{
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <form method="get">
        <h3>신청 과목</h3>
        <p>이달에 신청할 과목을 선택하세요(1과목만 가능)</p>
        <input type="radio" name="subject">회화
        <input type="radio" name="subject">문법
        <!-- radio는 하나만 선택할 수 있고 name이 같아야함  -->
    </form>
    <form method="get">
        <h3>신청 과목</h3>
        <p>이달에 신청할 과목을 선택하세요(1과목만 가능)</p>
        <label><input type="radio" name="subject">회화</label>
        <label><input type="radio" name="subject">문법</label>
        <!--  label 안에 넣으면 글자를 클릭해서도 선택할수 있음  -->
    </form>
    <form method="get">
        <fieldset>
            <h3>신청 과목</h3>
            <p>이달에 신청할 과목을 선택하세요(1과목만 가능)</p>
            <label>
                <input type="radio" name="subject" value="speaking">회화
            </label>
            <label>
                <input type="radio" name="subject" value="gramer">문법
            </label>
            <label>
                <input type="radio" name="subject" value="writing">작문
            </label>
            <!--  value 값이 중요함  -->
        </fieldset>
        <!-- fieldset을 이용하면 테두리를 만들 수 있음 -->
        <input type="submit" value="전송">
    </form>
    <form method="get">
        <fieldset>
            <legend>신청 과목</legend>
            <!-- legend를 이용해 제목을 붙여줄 수 있음 -->
            <p>메일로 받고싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)</p>
            <label>
                <input type="checkbox" name="mailing1" value="news">해외 단신
            </label>
            <label>
                <input type="checkbox" name="mailing2" value="dialog">5분 회화
            </label>
            <label>
                <input type="checkbox" name="mailing3" value="pops">모닝 팝스
            </label>
            <!-- checkbox는 복수의 선택이 가능함 -->
        </fieldset>
        <button type="submit">전송</button>
        <!-- 버튼 태그를 이용해서 버튼을 만들수 있음  -->
    </form>
</body>
</html>
