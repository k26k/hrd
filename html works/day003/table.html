<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표의 세로 정렬</title>
    <style>
        table, td{
            border: 1px solid #ccc;
        }
        td{
            width: 150px;
            height: 100px;
            /* vertical-align: middle; */
            /* 세로 정렬(수직) top, middle, bottom */
            padding: 10px;
            text-align: center;
        }
        .va1{vertical-align: top;}
        .va2{vertical-align: middle;}
        .va3{vertical-align: bottom;}
        .va4{text-align: center;}
    </style>
</head>
<body>
    <h2>표의 세로 정렬</h2>
    <table>
        <tr>
            <td class="va1">alignment</td>
            <td class="va2">alignment</td>
            <td class="va3">alignment</td>
        </tr>
        <tr>
            <td class= "va4" colspan="3">alignment</td>
        </tr>
    </table>
</body>
</html>
