<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 랭크</title>
    <style>
        p{
            color: pink;
        }
        #ctxt{
            color: orange;
        }
        p.atxt{
            color: blue !important;
        }
        p.atxt.btxt{
            color: magenta;
        }
        p:first-child{
            color: red;
        }
        /* 태그에 적용되는 스타일이 중복되면 선택자에 따라 우선순위가 달라짐 */
        /* id = 100점, class, 가상선택자 = 10점, 타입 = 1점 */
        /* 0순위 blue, !important가 붙은 스타일 */
        /* 1순위 green, inline 스타일 */
        /* 2순위 orange, id 1개인 우선순위 100점 스타일 */
        /* 3순위 magenta, class 2개, 타입 1개인 우선순위 21점 스타일 */
        /* 4순위 red, 가상선택자가 1개, 타입 1개인 우선순위 11점 스타일 */
        /* 5순위 pink, 타입 1개인 우선순위 1점 스타일 */
        /* 우선순위가 같은 경우엔 아랫줄에 적어진 스타일이 우선임 */
    </style>
</head>
<body>
    <p id="ctxt" class="atxt btxt" style="color: green;">
        한국인은 비타민 d가 부족한 사람이 많다.
    </p>
    <p>비타민D는 햇빛에 있다.</p>
</body>
</html>
