<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display : flex 속성</title>
    <style>
        *{margin: 0px; padding: 0px;}
        #wrap{
            box-sizing: border-box;
            width: 100%;
            /* height: 500px; */
            border: 5px solid #00f;
            display: flex;
            flex-direction:row;
            /* flex-wrap: nowrap; */

            
        }
        .box{
            width: 120px;
            height: 120px;
            /* background: #eef; */
            box-sizing: border-box;
            padding: 15px 20px;
            border: 5px solid #f00;
            text-align: center;
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!-- display : flex; 사용시 박스을 총괄하는 부모 요소가 필요함 -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    
</body>
</html>
