<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display : flex 속성</title>
    <style>
        *{margin: 0px; padding: 0px;}
        #wrap{
            box-sizing: border-box;
            width: 500px;
            height: 500px;
            border: 5px solid #00f;
            display: flex;
            /* flex-direction: column; 수직 정렬,  1부터 3까지 상단에 정렬*/
            /* flex-direction: column-reverse; 수직 정렬, 3부터 1까지 상단에 정렬*/
            /* flex-direction: row; 수평 정렬, 1부터 3까지 좌측에 정렬*/
            /* flex-direction: row-reverse; 수평 정렬, 3부터 1까지 우측에 정렬*/
            /* justify-content: flex-start; 수평 정렬, 1부터 3까지 좌측에 정렬*/
            /* justify-content: flex-end; 수평 정렬, 1부터 3까지 우측에 정렬*/
            /* justify-content: center; 수평 정렬, 1부터 3까지 중앙에 정렬*/
            /* align-items: flex-start; 상단에 정렬*/
            /* align-items: center; 중단에 정렬*/
            /* align-items: flex-end; 하단에 정렬*/

            
        }
        .box{
            width: 120px;
            /* background: #eef; */
            box-sizing: border-box;
            padding: 15px 20px;
            border: 5px solid #f00;
            text-align: center;
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!-- display : flex; 사용시 박스을 총괄하는 부모 요소가 필요함 -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    
</body>
</html>
