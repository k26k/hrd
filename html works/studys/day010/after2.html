<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aftert 선택자</title>
    <style>
        #container{
            box-sizing: border-box;
            width: 600px;
            margin: 0 auto;
            border: 1px solid #0f0;
        }
        nav{border-bottom: 2px solid #333;}
        nav ol{list-style: none;}
        nav ol li{display: inline-block;}
        nav ol li a{text-decoration: none;}
        nav ol li a::after{
            content: " >";
        }
    </style>
</head>
<body>
    <div id="container">
        <section>
            <nav>
                <ol>
                    <li><a href="">모델</a></li>
                    <li><a href="">승용</a></li>
                    <li>SONATA</li>
                </ol>
            </nav>
            <h1>SONATA</h1>
            <p>다시 한 번 성장하다</p>
            <p>SONATA 2022년형 출시</p>
        </section>
    </div>
</body>
</html>
