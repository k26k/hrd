<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리</title>
    <style>
        div{
            width: 90%;
            margin: 0 auto;
            border: 10px solid #ccc;
            text-align: center;
            display: hidden;
        }
        @media screen and (max-width:800px){
            div{display: none;}
        }
        @media screen and (min-width:800px){
            div{display: none;}
        }
    </style>
</head>
<body>
    <div>
        <h1>Responsive Web(반응형 웹)</h1>
    </div>
</body>
</html>
