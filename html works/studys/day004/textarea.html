<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러줄 입력 textarea태그</title>
    <style>
        form{
            width: 600px;
        }
    </style>
</head>
<body>
    <form mathod="post">
        <fieldset>
            <legend>배송업무</legend>
            <textarea name="memo" cols="40" rows="5" 
                placeholder="배송시 요청 사항을 적어주세요"></textarea>
            <!-- cols="가로 글자 수" rows="세로 줄 수" -->
            <!-- placeholder= textarea내부에 보일 안내문을 띄울수 있음-->
            <!-- <textarea></textarea> 사이에 글자가 들어가면 그대로 입력됨  -->
        </fieldset>
    </form>
</body>
</html>
