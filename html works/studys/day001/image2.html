<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <img src="./images/tangerines.jpg" alt="귤" width="350" height="150">
    <!-- 고정 크기는 픽셀 단위의 절대 크기임, 300 = 300px -->
    <br>
    <br>
    <img src="./images/tangerines.jpg" alt="귤귤" width="50%">
    <!-- 상대 크기는 디스플레이 크기에 비례함, 50% = 브라우저 크기의 절반 -->
</body>
</html>
