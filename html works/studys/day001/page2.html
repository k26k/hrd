<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf_8">
        <title>주석 사용하기</title>
    </head>
    <body>
        <p>p 태그는 문단(엔터키를 사용하면 문단이 생김)을 만들때 사용합니다.</p>
        <p>&lt;br&gt; 태그는 줄 바꿈할때 사용합니다.</p>
        <!-- 주석은 웹브라우저가 해석하지 않는다. -->
        <!-- &lt; = "<" less then, &gt; = ">" greater then -->
        <p>b 태그는 글자를 강조한다</p>
        <pre> pre 태그는 대충
            그
             대로 표현함

        </pre>
    </body>
</html>
