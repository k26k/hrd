<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            display: inline-block;
        }
        .box1{
            box-sizing: border-box;
            /* 
                box-sizing: border-box; 사용시 
                전체 크기가 width, height로 정해짐
            */
        }
        .box2{
            box-sizing: content-box;
            /* 
                box-sizing: border-box; 사용시 
                전체 크기가 width + padding + border + margin, 
                height + padding + border + margin으로 정해짐
            */
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
    <div class="box2">

    </div>
</body>
</html>
