<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position -absolute 속성</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border: 3px solid orange;
            background-color: rgba(0,0,0,0);
            position: absolute;
            /* 브라우저 창 기준으로 배치 */
            top: 100px;
            left: 200px;
            /*
                top: 100px;
                left: 100px;
                right: 100px;
                bottom: 100px;
                4방향 가능
            */
        }
        #div2{
            width: 500px;
            height: 500px;
            border: 3px solid red;
            background-color: rgba(0,0,0,0);
            margin: 50px auto;
        }
        #div3{
            width: 100px;
            height: 100px;
            border: 3px solid blue;
            background-color: rgba(0,0,0,0);
            position: relative;
            /* 브라우저 기준이 아닌 부모 객체 기준 */
            top: 50px;
            left: 100px;
        }
        #div4{
            width: 100px;
            height: 100px;
            border: 3px solid greenyellow;
            background-color: rgba(0,0,0,0);
            position: relative;
            top: 100px;
            left: -50px;
            /* 음수도 가능 */
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2">
        <div id="div3"></div>
        <div id="div4"></div>
    </div>
</body>
</html>
