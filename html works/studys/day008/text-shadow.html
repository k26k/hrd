<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자의 그림자 효과</title>
    <style>
        .shadow1{
            font: 30px "Arial Black";
            /* font-size: 30px;
            font-family: "Arial Black"; 
            위와 같음 */
            text-shadow: 4px 4px rgba(100, 100, 0, 0.6);
        }
        .shadow2{
            font: 30px "Arial Black";
            color: #135;
            text-shadow: 
                0px 0px 2px  #135,
                1px 1px 2px  #135, 
                2px 2px 2px  #246, 
                3px 3px 2px  #357, 
                4px 4px 2px  #468, 
                5px 5px 2px  #579, 
                6px 6px 2px  #68a, 
                7px 7px 2px  #79b, 
                8px 8px 2px  #8ac, 
                9px 9px 2px  #9bd, 
                10px 10px 2px  #ace, 
                11px 11px 2px #bdf;
        }
    </style>
</head>
<body>
    <h2 class="shadow1">SHADOW EFFECT</h2>
    <h2 class="shadow2">TEXT SHADOW</h2>
    <p>
        Internet Explorer 9 and earlier 
        do not support the text-shadow property

    </p>


</body>
</html>
