<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경이미지의 반복여부</title>
    <style>
        p{
            padding: 100px;
            /* 
            background-image: url(../images02/bg_flower.png); 배경 이미지
            background-repeat: no-repeat; 배경 이미지 반복 안함
            background-position: top 10px left 10px; 고정값
            background-position: 50% 50%; 항상 중앙 
            background-color: antiquewhite; 배경색
             */
            background: url(../images02/bg_flower.png) no-repeat left 10px top 10px antiquewhite;
            /* 한 줄로 가능 */
        }
    </style>
</head>
<body>
    <p>
        장미를 닮은 꽃<br>
        원예업도 이제는 큰 사업으로 확장되는 경우가 많다. 
        작은 화분부터 다육 식물에 이르기까지 그 종류도 다양하지만 
        원래 존재하던 품종만 고집하지 않고 많은 개량종들을 선보이고 있기 때문이다. 
        이제 원예업은 유전자 공학과도 밀접한 관련을 갖게 되었다. 
    </p>
</body>
</html>
