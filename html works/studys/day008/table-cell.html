<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-cell 속성</title>
    <style>
        p{
            padding: 10px;
            background-color: antiquewhite;
            width: 500px;
        }
        .valign1{
            height: 50px;  
            line-height: 50px;
        }
        .valign2{
            height: 150px;  
            line-height: 50px;
        }
        /* line-height = 한 줄일때만 이용 */
        .valign3{
            height: 100px;  
            vertical-align: middle;
        }
        /* 인라인 속성이라 vertical-align: middle; 못씀 */
        .valign4{
            height: 100px;
            display: table-cell;
            vertical-align: middle;
        }
        /* display: table-cell;을 쓰면 vertical-align: middle; 사용 가능 */
    </style>
</head>
<body>
    <p class="valign1">잉여잉간이 행복한 나라</p>
    <p class="valign2">
        정부는 아이를 많이 낳으라고 하지만 그 아이들을 다 살릴수도 없는게 지금의 현실이다. 
        돈을 주는것 외에 행복한 삶을 살도록 해주는 것이 선진국으로 가는 길일 것이다.
    </p>
    <p class="valign3">
        정부는 아이를 많이 낳으라고 하지만 그 아이들을 다 살릴수도 없는게 지금의 현실이다.

    </p>
    <p class="valign4">
        정부는 아이를 많이 낳으라고 하지만 그 아이들을 다 살릴수도 없는게 지금의 현실이다. 
        돈을 주는것 외에 행복한 삶을 살도록 해주는 것이 선진국으로 가는 길일 것이다.
    </p>
</body>
</html>
