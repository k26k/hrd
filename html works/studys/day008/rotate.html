<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform: rotate 예제</title>
    <style>
        div{
            width: 200px;
            height: 150px;
            border: 5px solid #0f0;
            text-align: center;
            vertical-align: middle;
            display: table-cell;
        }
        .box1{
            position: absolute;
            top: 100px;
            left: 150px;
        }
        .box1:hover{
            transform: rotate(-90deg);
            /* 브라우저별로 다르게 적용될 수 있음 */
            /* 그래서 브라우저별로 최적화된 함수가 따로 있음 */
            -webkit-transform: rotate(-90deg);
            /* -webkit- 크롬용 */
            -ms-transform: rotate(-90deg);
            /* -ms- 인터넷 익스플로러용 */
            -moz-transform: rotate(-90deg);     
            /* -moz- 파이어폭스용 */
        }
        .box2{
            position: absolute;
            top: 500px;
            left: 150px;
        }
        .box2:hover{
            transform: scale(0.5);
            /* 브라우저별로 다르게 적용될 수 있음 */
            /* 그래서 브라우저별로 최적화된 함수가 따로 있음 */
            -webkit-transform:  scale(0.5);
            /* -webkit- 크롬용 */
            -ms-transform:  scale(0.5);
            /* -ms- 인터넷 익스플로러용 */
            -moz-transform:  scale(0.5);     
            /* -moz- 파이어폭스용 */
        }

    </style>
</head>
<body>
    <div class="box1">
        <h1>Mouse Over</h1>
    </div>
    <div class="box2">
        <h1>Mouse Over</h1>
    </div>
</body>
</html>
