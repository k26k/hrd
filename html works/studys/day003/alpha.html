<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투명도 조절하기</title>
    <style>
        body{
            background-color: #000;
        }
        .text1{color: rgb(255,255,255);}
        .text2{color: rgb(255,255,255,0.7);}
        .text3{color: rgb(255,255,255,0.4);}
        .text4{color: rgb(255,255,255,0.2);}
        /* alpha 0 = 투명, 1 = 불투명 */
    </style>
</head>
<body>
    <h1 class="text1">HTMLS+CSS3</h1>
    <h1 class="text2">HTMLS+CSS3</h1>
    <h1 class="text3">HTMLS+CSS3</h1>
    <h1 class="text4">HTMLS+CSS3</h1>
</body>
</html>
