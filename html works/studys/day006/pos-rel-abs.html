<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 연습</title>
    <style>
        #wrap{
            width: 300px;
            height: 300px;
            border: 2px solid #ccc;
            position: relative;
        }
        .box{
            width: 50px;
            height: 50px;
            background: blue;
            position: absolute;
        }
        .coord1{
            top: 10px;
            left: 10px;
        }
        .coord2{
            top: 10px;
            right: 10px;
        }
        .coord3{
            bottom: 10px;
            left: 10px;
        }
        .coord4{
            bottom: 10px;
            right: 10px;
        }
        .coord5{
            top: 125px;
            left: 125px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box coord1"></div>
        <div class="box coord2"></div>
        <div class="box coord3"></div>
        <div class="box coord4"></div>
        <div class="box coord5"></div>
    </div>
    <!-- 클래스를 띄어쓰면 각각의 클래스가 나눠서 적용됨 -->
    <!-- <div id="wrap">
        <div class="box" id="coord1"></div>
        <div class="box" id="coord2"></div>
        <div class="box" id="coord3"></div>
        <div class="box" id="coord4"></div>
        <div class="box" id="coord5"></div>
    </div> -->
</body>
</html>
