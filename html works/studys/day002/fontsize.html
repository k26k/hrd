<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 크기 스타일</title>
    <style>
        body{
            line-height: 1em;
        }
        h1{
            font-size: 1.5em;
        }
        /*
        p{
            font-size: 24px;
            font-weight: bolder;
        }
        */
        .text1{
            font-size: 1.2em;
            color: #0f0;
        }
        .text2{
            font-size: 1.5em;
            color: #00f;
        }
        .text3{
            font-size: 1.5em;
            color: #00f;
        }
        .text4{
            font-size: 1.2em;
            color: #0f0;
        }
    </style>
</head>
<body>
    <h1>제목의 크기 스타일</h1>
    <!-- class 선택자 -->
    <!-- 같은 p태그지만 클래스로 구분해서 스타일을 다르게 적용 가능 -->
    <p class = "text1" >단락의 크기 스타일</p>
    <p class = "text2" >단락의 크기 스타일</p>
    <p class = "text3" >단락의 크기 스타일</p>
    <p class = "text4" >단락의 크기 스타일</p>
</body>
</html>
