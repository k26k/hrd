<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 사용</title>
    <style>
        /* id 선택자는 #으로 접근, class선택자는 .으로 접근 */
        #tengerine{
            font-family: "바탕체";
            line-height: 2em;
        }
        .redtext{
            color: #f33;
        }
        #blueberry{
            color: #33f;
            line-height: 2em;
        }
    </style>
</head>
<body>
    <div id="tengerine">
        <h1><span class="redtext">레드향</span></h1>
        <p>
            껍질에 붉은 빛이 돌아 <span class="redtext">레드향</span>이라 불린다. 
            <span class="redtext">레드향</span>은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 
            과육이 붉고 통통하다.
        </p>
    </div>
    <div id="blueberry">
        <h1>블루베리(blueberry)</h1>
        <p>
            블루베리는 비타민A, C, E가 풍부하고 안토니아신, 페놀등이 활성 산소를 없애 노화를 억제하고
            블루베리의 안토니시아민은 눈의 피로와 시력 저하를 회복하는 효능을 가지기도 한다.
        </p>
    </div
</body>
</html>
