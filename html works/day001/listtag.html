<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>목록 태그</title>
    </head>
    <body>
        <!-- 순서 없는 목록(ul-<ul>) unordered list -->
        <p>웹 개발 기초</p>
        <ul type="square">
            <li>html</li>
            <li>css</li>
            <li>자바스크립트</li>
        </ul>
        <br>
        <!-- 순서 있는 목록(ol-<ol>) ordered list -->
        <p>웹 개발 기초</p>
        <ol type="i">
            <li>html</li>
            <li>css</li>
            <li>자바스크립트</li>
        </ol> 
    </body>
</html>
