<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>source 태그</title>
</head>
<body>
    <video src="./medias/flower.mp4" autoplay muted controls>
        <source src="./medias/flower.mp4" type="video/mp4">
    </video>
    <!-- source 태그는 비디오 태그가 지원되지 않는 구형 브라우저에서 재생 가능 -->
    <br>
    <video src="./medias/flight.mp4" autoplay muted controls>
        <source src="./medias/flight.mp4" type="video/mp4">
    </video>
</body>
</html>
