<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 프로그램</title>
</head>
<body>
    <script>
        const YEAR = 2022
        let birthYear = parseInt(prompt("출생 연도를 입력해 주세요. (YYYY)", 1997));
        let age = YEAR - birthYear + 1;
        document.write(YEAR + "년 현재<br>" + birthYear + "년에 태어난 당신의 나이는 " + age + "살 입니다.");
    </script>
</body>
</html>
