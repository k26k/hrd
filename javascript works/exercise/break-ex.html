<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1부터 더했을때 100이 넘는 자연수</title>
</head>
<body>
    <script>
        let n=0;
        let sum=0;
        while(true){
            n++;
            sum+=n;
            if(100<sum){
                break;
            }
        }
        console.log("n = " + n);
        console.log("sum = " + sum);

    </script>
</body>
</html>
