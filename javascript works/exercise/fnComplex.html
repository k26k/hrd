<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 수가 서로 같으면 곱하고, 서로 다르면 더하는 프로그램</title>
    <style>
        input, button, output{display: block;}
    </style>
</head>
<body>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <button type="button" onclick="printComplex()">complex</button>
    <output id="demo">출력</output>
    <script>
        function complex(num1, num2){
            if(num1==num2){
                return num1*num2;
            }else{
                return num1+num2;
            }
        }
        function printComplex(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            document.getElementById("demo").innerHTML = complex(num1, num2); 
        }
    </script>
    
</body>
</html>
