<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 예제</title>

</head>
<body>
    <script>
        var age = 15;
        if(15 <= age){
            document.write("드라마 관람가능");
        }else{
            document.write("드라마 관람불가");
        }
        document.write("<br>나이는 " + age + "살 입니다.<br>");

        let score = 75;
        if(60 <= score){
            document.write("합격");
        }else{
            document.write("불합격");
        }
        document.write("<br>점수는 " + score + "점 입니다.<br>");

        let score1 = 75;
        let score2 = 65;

        if(60 <= score1 && 70 <= score2){
            document.write("합격");
        }else{
            document.write("불합격");
        }
        document.write("<br>필기 점수는 " + score1 + "점이고 실기 점수는 " + score2 + "점 입니다.<br>");
    </script>
</body>
</html>
