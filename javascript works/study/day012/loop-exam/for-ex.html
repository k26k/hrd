<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
</head>
<body>
    <script>
        // 1부터 10까지 출력하는 프로그램
        for(var i=1; i<=10; i++){
            console.log(i);
        }
        // 1부터 10까지 합을 출력하는 프로그램
        let sumV = 0;
        for(i=1; i<=10; i++){
            console.log(i);
            sumV += i;
        }
        console.log(sumV);
    </script>
</body>
</html>
