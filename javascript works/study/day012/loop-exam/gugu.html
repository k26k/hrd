<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1부터 5까지 곱하는 프로그램
        document.write("<h1>구구단</h1>");
        for(let i = 1; i <= 9; i++){
            document.write(
                "<div style='border: 1px solid #ccc; text-align: center; margin: 10px; padding: 10px; display:inline-block;'>"
                + i + "단<br>"
            );
            for(let j = 1; j <= 9; j++){
                document.write("<br>" + i + " x " + j + " = " + i*j)
            }
            document.write("</div>");
        }

    </script>
</body>
</html>
