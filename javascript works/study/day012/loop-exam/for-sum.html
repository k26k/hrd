<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
</head>
<body>
    <script>
        // 어떤 수를 입력받아 총합을 계산하는 프로그램
        let num = parseInt(prompt("총합을 계산할 숫자를 입력해 주세요.", 10));
        // 1부터 num까지 합을 출력하는 프로그램
        let sumV = 0;
        for(var i=1; i<=num; i++){
            // console.log(i);
            sumV += i;
        }
        console.log(sumV);
        document.write(sumV);
    </script>
</body>
</html>
