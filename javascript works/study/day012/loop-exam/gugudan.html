<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력</title>
    <style>
        div{
            text-align: center;
            border: 1px solid #ccc;
            display: inline-block;
            padding: 20px;
            margin: 10px;
        }
        h2{
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>구구단</h2>
    <script>
        for(let i = 1; i <= 9; i++){
            document.write("<div>" + i + "단<br>");
            for(let j = 1; j <= 9; j++){
                document.write("<br>" + i + " x " + j + " = " + i*j)
            }
            document.write("</div>");
        }
    </script>
</body>
</html>
