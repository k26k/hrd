<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text() 함수</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("div").text(function(index, t){
                // return "index: "+index+", text: "+t;
                return "index: "+index+", text: <strong>"+t+"</strong>";
                // 이려면 <이 아닌 <로 표시하는 &lt;이 들어감
                // >는 &gt;이 들어감
            });
            // $("div").html(function(index, h){
            //     // return "index: "+index+", text: "+t;
            //     return h;
            // });
        });
    </script>
</head>
<body>
    <div>내용1</div>
    <div>내용2</div>
    <div>내용3</div>
    <div>내용4</div>
</body>
</html>
