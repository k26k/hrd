<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 함수</title>
    <script>
        function changePic(){
            const pic = document.querySelector("#pic");
            let num = Math.floor(Math.random()*8)+1
            pic.src = "./images/cup-" + num + ".jpg";
        }
    </script>
</head>
<body>
    <div>
        <img src="./images/cup-1.jpg" id="pic" onclick="changePic()" alt="붉은색 찻잔">
    </div>
</body>
</html>
