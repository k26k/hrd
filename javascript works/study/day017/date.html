<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 관련 함수</title>
    
</head>
<body>
    <h2>data du</h2>
    <p>현재 날짜와 시간 표시일</p>
    <p id="demo"></p>
    <p>특정한 날짜와 시간 표시일</p>
    <p id="display"></p>
    <script>
        let date = new Date;
        let now = new Date(2022,4,26);
        document.write(date.getTime());
        document.write("<br>");
        document.write(date.toLocaleString());
        document.write("<br>");
        document.write(date.toTimeString());
        document.write("<br>");
        document.write(date.toLocaleDateString());
        document.write("<br>");
        

        document.getElementById("demo").innerHTML = date.getTime();
        document.getElementById("display").innerHTML = now.getUTCFullYear();
    </script>
</body>
</html>
