<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
</head>
<body>
    <h2>날짜 / 시간을 알려주는 Date객체</h2>
    <script>
        let now = new Date();
        document.write("현재 년도 : " + now.getFullYear() + "<br>")
        document.write("현재 월 : " + (now.getMonth()+1) + "<br>")
        // 배열 시작이 0이라 1월 = 0임 숫자 맞춰주기 위해서 now.getMonth()+1 해줌
        document.write("현재 일 : " + now.getDate() + "<br>")
        document.write("현재 요일 : " + now.getDay() + "<br>")
        document.write("<br>======시간======<br><br>")
        document.write("현재 시 : " + now.getHours() + "<br>")
        document.write("현재 분 : " + now.getMinutes() + "<br>")
        document.write("현재 초 : " + now.getSeconds() + "." + now.getMilliseconds() + "<br>")
        document.write("현재까지의 시간(ms) : " + now.getTime() + "<br>")
    </script>
</body>
</html>
