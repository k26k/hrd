<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진수 표현</title>
</head>
<body>
    <script>
        let num = 10;
        // 10진수 숫자
        let bnum = 0b1010;
        // 2진수 0b + 숫자
        let onum = 012;
        // 8진수 0 + 12
        let hnum = 0xa;
        // 16진수 0h + 숫자
        document.write(num, bnum, onum, hnum);
    </script>
</body>
</html>
