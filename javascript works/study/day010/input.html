        let num1 = prompt("숫자 1을 입력해 주세요");
        let num2 = prompt("숫자 2를 입력해 주세요");
        if(num1 == null || num1 == "" || num2 == null || num2 == ""){
            document.write("숫자를 잘 입력해 주세요")
        }else{
            document.write(
                "<span class='redish'>" + num1 +"</span>"
                + " + <span class='bluish'>" + num2 +"</span>"
                + " = <span class='greenish'>" + num1 + num2 +"</span>"
            )
            document.write("<br>")
        }
        // prompt는 문자열로 받아와서 더해지지 않고 합쳐짐
