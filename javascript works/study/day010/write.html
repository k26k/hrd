<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 출력하기</title>
    <script>
        // 객체함수

        // window.alert("안녕하세요~");
        // 안내창으로 출력

        // document.write("안녕하세요.");
        // document.write("안녕하세요~<br>");
        // document.write("<h2>안녕하세요~</h2>");
        // 본문에 출력

        console.log("안녕하세요~");
        // 콘솔창에 출력

        /*
            데이터 타입(Type, 자료형)
            - 숫자(1, 2, 3...), 문자('a', '여름'), 불리언(boolean True-참, false-거짓)
            - 배열(리스트, season=['봄', '여름', '가을', '겨울'])
            - 객체: window, docment person, car
        */
        console.log(100);
        console.log("100");
        // 출력은 같아 보이지만 다름
        console.log(100+100);
        console.log("100"+"100");
        // 숫자는 더하고 문자는 합쳐짐
        console.log(2.543);
        console.log('2.543');
        console.log("2.543");
        // 문자를 표시할땐 홑따옴표랑 쌍따옴표 둘 다 가능

    </script>
</head>
<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
</body>
</html>
