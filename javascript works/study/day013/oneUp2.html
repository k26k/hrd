<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역 변수의 유효 범위(scope)</title>
</head>
<body>
    <h3>전역 변수의 유효 범위</h3>
    <script>
        let x = 1; // 번역 변수 선언
        // oneUp2 함수 정의
        function oneUp(){
            x += 1;
            // x++;
            return x;
        }
        console.log(x);
        console.log(oneUp());
        console.log(oneUp());
        console.log(oneUp());
        console.log(oneUp());
    </script>
</body>
</html>
