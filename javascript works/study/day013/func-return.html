<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return이 있는 함수</title>
</head>
<body>
    <script>
        // 리턴 값이 있는 함수
        function onehund(){
            return 100;
        }
        function square(x){
            return x*x;
        }
        function add(x,y){
            return x+y;
        }
        // 매개변수는 선언이 필요없음

        document.write(onehund(3));
        document.write("<br>");
        document.write(square(2));
        document.write("<br>");
        document.write(add(1,2));
    </script>
</body>
</html>
