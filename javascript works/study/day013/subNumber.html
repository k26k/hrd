<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 수의 뺄셈</title>
</head>
<body>
    <script>
        function subNum(x, y){
            return x-y;
        }
        let n1 = parseInt(prompt("첫 번째 수 입력", 2));
        let n2 = parseInt(prompt("두 번째 수 입력", 1));
        document.write(subNum(n1, n2));
    </script>
</body>
</html>
