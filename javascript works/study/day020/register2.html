<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div id="container">
        <h2>회원 가입</h2>
        <form action="processJoin.jsp" method="post">
            <ul>
                <li>
                    <label for="user-id" class="field">아이디</label>
                    <input type="text" name="id" id="user-id" 
                        placeholder="숫자, 영 대.소문자 4~15자리" required>
                </li>
                <li>
                    <label for="email" class="field">이메일</label>
                    <input type="email" name="email" id="emial" required>
                </li>
                <li>
                    <label for="user-pw1" class="field">비밀번호</label>
                    <input type="password" name="pw1" id="user-pw1"
                        placeholder="숫자, 영 대.소문자 8자리 이상" required>
                </li>
                <li>
                    <label for="user-pw2" class="field">비밀번호 확인</label>
                    <input type="password" name="pw2" id="user-pw2" required>
                </li>
                <li>
                    <label class="field">메일링 수신</label>
                    <label><input type="radio" value="yes" name="mailing">예</label>
                    <label><input type="radio" value="yes" name="mailing">아니요</label>
                </li>
                <li>
                    <input type="submit" value="가입하기" class="button">
                    <input type="reset" value="취소하기" class="button">
                </li>
            </ul>
        </form>    
    </div>
    <script src="./js/register2.js"></script>
</body>
</html>
