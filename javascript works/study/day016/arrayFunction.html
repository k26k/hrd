<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체의 함수</title>
    <script>
        let number = [1, 2, 3];

        for(let i=0; i<number.length; i++){
            document.write(number[i]);
        }
        // 기존에 하던 배열 길이를 따로 구해서 i값을 하나씩 증가시키며 반복하는 방법

        number.push(4);
        // 배열 맨 뒤에 요소 4를 추가
        
        document.write("<br>");

        for(let i in number){
            document.write(number[i]);
        }
        // i에 배열 위치를 하나씩 차례대로 대입 하여 반복하는 방법

        document.write("<br>");

        number.pop();
        // 배열 맨 뒤의 요소 하나를 삭제

        for(let i in number){
            document.write(number[i]);
        }

        document.write("<br>");

        number.unshift(0);
        // 배열 맨 앞에 요소 0을 추가

        for(let i in number){
            document.write(number[i]);
        }

        document.write("<br>");

        number.shift();
        // 배열 맨 앞의 요소 하나를 삭제

        for(let i in number){
            document.write(number[i]);
        }

        document.write("<br>");



    </script>
</head>
<body>
    
</body>
</html>
