<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while 문</title>
    <script>
        let i = 1;
        let sum = 0;
        /*
        while(i<=10){
            // console.log(i);
            sum += i;
            i++;
        }
        console.log(sum);
        */

        // do while문
        // 최소 1번은 실행하고 싶을때 사용
        do{
            sum += 1;
            i++;
        }while(10 < i){
            sum += 1;
            i++;
        }
        // do랑 조선 상관 없이 while 최소 한 번 실행해서 sum이 2가 나옴
        console.log(sum);
        console.log(i);
    </script>
</head>
<body>
    
</body>
</html>
