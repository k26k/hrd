<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 당첨자 발표</title>
    <style>
        section{
            width: 800px; margin: 0 auto; background: #ccc; border-radius: 5px;
        }
        h1{
            margin: 0;
            text-align: center;
            color: #fff;
            padding: 10px;
        }
        p{ text-align: center;}

    </style>
</head>
<body>
    <section>
        <h1>당첨자 발표</h1>
    </section>
    <script>
        // 응모자 수
        let member = prompt("전체 응모자 수",50);

        // 추첨
        let pickOne = Math.floor(Math.random()*member)+1;

        // 발표
        document.write("<p>전체 응모자수 : " + member + "명</p>");
        document.write("<p>당첨자 : " + pickOne + "번</p>");
    </script>
</body>
</html>
