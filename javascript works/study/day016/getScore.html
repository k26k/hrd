<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역 변수와 지역 변수</title>
    <script>
        // 전역 변수
        let kor = 90;
        // 전역변수 선언
        function getScore(){
            kor = 100;
        }

        console.log(kor);
        getScore()
        console.log(kor);
        // 전역변수 출력

        
        let eng = 90;
        // 전역변수 선언
        let score = function (){
            let eng = 100;
            // 지역변수 선언
            console.log(eng);
            // 지역변수 출력
        }
        score();
        console.log(eng);
        // 전역변수 출력
    </script>
</head>

</body>
</html>
