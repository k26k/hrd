<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명함수</title>
</head>
<body>
    <script>
        // 명시적 선언
        function compute1(x, y){
            let result = x + y;
            console.log(result);
        }

        // 익명함수로 선언
        let compute2 = function(x, y){
            let result = x + y;
            console.log(result);
        }

        // 실행
        compute1(10,100);
        compute2(10,100);

        let number = function(){
            for(let i=1; i<=10; i++){
                console.log(i);
            }
        }

        number();

        // 함수형태로 호출
        // 매개변수로 입력하는 방법

    </script>
</body>
</html>
