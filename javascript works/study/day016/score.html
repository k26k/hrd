<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 문</title>
    <script>
        // 세 과목 평균이 60점 이상이고 단일 과목 점수가 40점 이상일 경우 합격하는 프로그램
        let html = Number(prompt("html 점수 입력", 80));
        let css = Number(prompt("css 점수 입력", 80));
        let javascript = Number(prompt("javascript 점수 입력", 80));
        let avg = ((html + css + javascript) / 3).toFixed(2);
        // 숫자.toFixed(n) 숫자의 10^-(n+1)자리수에서 반올림 해서 10^-(n)자리수까지 남김
        let comment = "";
        if(60 <= avg){
            if(html <= 40){
                comment = "html 40점 미만 불합격";
            }else if(css <= 40){
                comment = "css 40점 미만 불합격";
            }else if(javascript <= 40){
                comment = "javascript 40점 미만 불합격";
            }else{
                comment = "평균 " + avg + "점 합격";
            }
        }else{
            comment = "평균 " + avg + "점 불합격";
        }
        document.write(comment);
    </script>
</head>
<body>
    
</body>
</html>
