<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery stop() 함수</title>
    <style>
        *{margin: 5px;}
        div{
            width: 100px; height: 100px;
            background: #0f0; position: relative;
        }
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#start").click(function(){
                // $("div").animate({height:300},2000);
                // $("div").animate({width:300},2000);
                $("div").animate({height:300, width:300},2000);
            });
            $("#stop").click(function(){
                $("div").stop();
            });
        });
    </script>
</head>
<body>
    <p>
        <button id="start">play</button><button id="stop">stop</button>
    </p>
    <div></div>
</body>
</html>
