<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery animate3</title>
    <style>
        *{margin: 0; padding: 0;}
        div{
            width: 1000px; height: 282px;
            margin: 0 auto;
            background: url(./images/delay.jpg) no-repeat center center;
            position: relative;
        }
        span{color: #fff;}
        .txt1{
            position: absolute;
            top: 100px;
            width: 100%;
            font-weight: 700;
            font-size: 3.4em;
            font-style: italic;
            text-align: center;
            opacity: 0;
        }
        .txt2{
            position: absolute;
            top: 130px;
            width: 100%;
            font-weight: 700;
            font-size: 1.1em;
            font-style: italic;
            text-align: center;
            opacity: 0;
        }
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $(".txt1").delay(100).animate({opacity:1, top:80},400,"swing",function(){
                 $(".txt2").delay(200).animate({opacity:1, top:150},400,"swing",function(){
                    $(".txt1").add($(".txt2")).animate({opacity:0.6},1500,"linear");
                 })
            })
        });
    </script>
</head>
<body>
    <div>
        <span class="txt1">Responsive Web</span>
        <span class="txt2">[HTML CSS Javascript jQuery]</span>    
    </div>
    
</body>
</html>
