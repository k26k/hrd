    <script>
        $(document).ready(function(){
            $(".m").on({"mouseenter focusin":function(){
                $(this).addClass("on").siblings().removeClass("on");
                $(this).children("ul").show().end().siblings("ul").children("ul").hide();
                console.log($(this).children("ul"));
                console.log($(this).children("ul"));
                console.log($(this).children("ul"));
                console.log($(this).children("ul").show().end().siblings("ul").children("ul"));
            },"mouseleave":function(){
                $(this).removeClass("on");
                $(this).children("ul").hide();
            }});
            $("*:not('#gnb a')").on("focus", function(){
                $("#gnb ul").hide().add("#gnb .m").removeClass("on");
                // console.log($(this));
            });
        });
    </script>
