<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 이벤트</title>
    <style>
        body{font-size: 12px;}
        textarea{width: 300px; height: 200px; border: 1px solid #000;}
        textarea.on{background: #f60; color: #fff;}
        #display{
            width: 300px; height: 100px; 
            word-break: break-all; 
            border: 1px solid #000;
            overflow: auto;
        }
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("textarea").keydown(function(){
                $(this).addClass("on");
            }).keyup(function(){
                $(this).removeClass("on");
                // $("#display").text($("#display").text()+$(this).val());
                $("#display").append($(this).val());
                $(this).val("");
            })
        });
    </script>
</head>
<body>
    <textarea></textarea>
    <div id="display"></div>
</body>
</html>
