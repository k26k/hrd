<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery mouse event 종류2</title>
    <link rel="stylesheet" href="./css/mouse_event2.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            // $("button").hover(function(){
            //     $(".pic img").toggleClass("on")
            // }, function(){
            //     $(".pic img").toggleClass("on")
            // });
            // $("button").on({
            //     "mouseenter":function(){
            //         $(".pic img").addClass("on")
            //     },
            //     "mouseleave":function(){
            //         $(".pic img").removeClass("on")
            //     }
            // });
            $("button").mouseenter(function(){
                $(".pic img").addClass("on")
            }).mouseleave(function(){
                $(".pic img").removeClass("on")
            });

            $(".pic img").hover(function(){
                $(".pic img").toggleClass("on")
            }, function(){
                $(".pic img").toggleClass("on")
            });
            
        });
    </script>
</head>
<body>
    <div class="pic"><img src="./images/4.jpg" alt="jQuery"></div>
    <button>hover 이벤트</button>
</body>
</html>
