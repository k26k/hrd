<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window event</title>
    <link rel="stylesheet" href="./css/window_event.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $(window).scroll(function(){
                if($("Header").height() < $(this).scrollTop()){
                    $("#quick").addClass("bg")
                }else{
                    $("#quick").removeClass("bg")
                }
            }).resize(function(){
                let color = $(this).width()/1920*200+20;
                $("Header").css("background","rgb("+color+","+color+","+color+")")
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <header></header>
    </div>
    <div id="quick">QUICK</div>
</body>
</html>
