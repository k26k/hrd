<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 사용</title>
</head>
<body>
    <script>
        /*
        변수 초기값 선언;
        whiler(조건식){
            실행문;
            증감값;
        }
        */
        let i = 0;
        while(i < 10){
            document.write("안녕하세요~ " + (i+1) + "<br>");
            i++;
        }
        /*
        i=0 -> 0<10=T -> 안녕 -> i=1
        i=1 -> 1<10=T -> 안녕 -> i=2
        i=2 -> 2<10=T -> 안녕 -> i=3
        i=3 -> 3<10=T -> 안녕 -> i=4
        i=4 -> 4<10=T -> 안녕 -> i=5
        i=5 -> 5<10=T -> 안녕 -> i=6
        i=6 -> 6<10=T -> 안녕 -> i=7
        i=7 -> 7<10=T -> 안녕 -> i=8
        i=8 -> 8<10=T -> 안녕 -> i=9
        i=9 -> 9<10=T -> 안녕 -> i=10
        i=10 -> 10<10=F -> 블럭 탈출 종료
        */

        
    </script>
</body>
</html>
