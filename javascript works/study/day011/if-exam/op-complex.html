<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 입력(변수의 선언)
        var val = 100;
        
        // 연산
        // val = val + 3;
        val += 3;
        // 간단하게

        // 출력
        console.log(val); // 103이 나옴
       
        val -= 3; // val = val - 3;
        console.log(val); // 100이 나옴
       
        val *= 3; // val = val * 3;
        console.log(val); // 300이 나옴
        
        val /= 3; // val = val / 3;
        console.log(val); // 100이 나옴
        
        val %= 3; // val = val % 3;
        console.log(val); // 1이 나옴
        
        val ++; // val = val + 1; , val += 1;
        console.log(val); // 2가 나옴

        val --; // val = val - 1; , val -= 1;
        console.log(val); // 1이 나옴

    </script>
</head>

</body>
</html>
