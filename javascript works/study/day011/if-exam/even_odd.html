<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수 홀수 판별 프로그램</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("홀수 짝수 판별 프로그램 입니다. 숫자를 입력해 주세요."))
        if (num % 2 <= 0){
            document.write("짝수 입니다.")
        }else{
            document.write("홀수 입니다.")
        }
    </script>
    
</body>
</html>
