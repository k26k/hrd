<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 버블링 방지</title>
    <style>
        *{margin: 0; padding: 0;}
        #outer{background: #f00; padding: 20px;}
        #inner{background: #0f0; padding: 20px;}
    </style>
    <script>
        window.onclick = function(){
            let outer = document.getElementById("outer");
            let inner = document.getElementById("inner");

            /*
            outer.onclick = function(){
                alert("부모 이벤트");
            }
            
            inner.onclick = function(){
                alert("자식 이벤트");
            }
            // inner를 클릭해도 outer의 onclick 이벤트 까지 같이 실행됨
            */

            outer.onclick = function(){
                alert("부모 이벤트");
            }
            
            inner.onclick = function(){
                alert("자식 이벤트");
                event.stopPropagation();                
            }
            // inner의 onclick 이벤트만 실행되고 outer의 onclick 이벤트는 실행되지 않음
        }
    </script>
</head>
<body>
    <div id="outer">
        <p id="inner">클릭</p>
    </div>
</body>
</html>
