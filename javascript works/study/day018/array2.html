<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열 생성과 사용</title>
    <script>
        let number = [
            [1, 2, 3], 
            [4, 5, 6]
        ];

        console.log(number[0][0]); // 1 출력
        console.log(number[0][1]); // 2 출력
        console.log(number[0][2]); // 3 출력
        console.log(number[1][0]); // 4 출력
        console.log(number[1][1]); // 5 출력
        console.log(number[1][2]); // 6 출력

        // 배열의 크기
        console.log(number.length); // 행
        console.log(number[0].length); // 열

        // 전체출력
        for(let i in number){
            for(let j in number[i]){
                console.log(number[i][j]);
            }
        }

        // 전체 합산, 전체 요소의 갯수 구하기, 전체 평균 구하기
        let sumV = 0;
        let count = 0;
        let avgV = 0;
        for(let i in number){
            for(let j in number[i]){
                sumV += number[i][j];
                count++;
            }
        }
        avgV = Math.round(sumV / count * 100)/100;
        console.log(sumV);
        console.log(count);
        console.log(avgV);
    </script>
</head>
<body>
    
</body>
</html>
