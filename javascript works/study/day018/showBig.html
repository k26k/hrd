<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content{
            width: 50%; margin: 50px auto; background-color: #dba; box-sizing: border-box; padding: 2%;}
        #content h2{text-align: center; color: #a75; padding: 0; margin: 0 0 5% 0;}
        #content .big-img{width: 100%; margin: 0 0 2% 0; padding: 0; }
        #content .small-img{width: 30%; margin: 2%;}
        #content .small-img:first-of-type{margin-left: 0; }
        #content .small-img:last-of-type{margin-right: 0; }
    </style>
    <script src="./js/showBig.js"></script>
</head>
<body>
    <section id="content">
        <h2>커피의 세계</h2>
        <div id="">
            <img src="./images/coffee-gray.jpg" alt="" class="big-img">
            <div>
                <img src="./images/coffee-gray.jpg" alt="" class="small-img">
                <img src="./images/coffee-blue.jpg" alt="" class="small-img">
                <img src="./images/coffee-pink.jpg" alt="" class="small-img">
            </div>
        </div>
    </section>
</body>
</html>
