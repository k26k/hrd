<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM에서 노드 추가하기</title>
    <script>
        function addContents(){
            let newP = document.createElement("p");
            let text = document.createTextNode("은은하고 다채로운 꽃향"); // 텍스트 노드를 만듦
            newP.appendChild(text); // p태그에 내용을 넣음

            let newImg = document.createElement("img");
            let src = document.createAttribute("src"); // src 속성을 만듦
            src.value = "./images/coffee-gray.jpg"
            newImg.setAttributeNode(src); // img태그에 이미지 src(소스)를 넣음

            document.getElementById("info").appendChild(newP);
            document.getElementById("info").appendChild(newImg);
            // div info에 요소 삽입
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>DOM 노드 추가하기</h1>
        <a href="#" onclick="addContents(); this.onclick=''">더 보기</a>
        <div id="info">

        </div>
    </div>
</body>
</html>
