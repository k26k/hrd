<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체의 open함수</title>
    <script>
        window.open("https://www.naver.com", "", "width = 400, height = 300, left= 200, top = 200");
        // 생창으로 열고 싶을때
        window.open("https://www.naver.com", "", "target=_blank, width = 400, height = 300, left= 200, top = 200");
    </script>
</head>
<body>
    <p>문서를 열면 팝업 창이 표시됩니다.</p>
</body>
</html>
