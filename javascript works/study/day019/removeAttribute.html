<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 속성 삭제</title>
    <style>
        .demo{color: red;}
    </style>
    <script>
        function myFunction(){
            // let demo = document.getElementsByClassName("demo");
            let demo = document.querySelector(".demo");
            console.log(demo);
            demo.removeAttribute("class")
            // demo의 class속성을 지움
        }
    </script>
</head>
<body>
    <h1 class="demo">Hello World</h1>
    <button onclick="myFunction();">Hello World</button>
</body>
</html>
