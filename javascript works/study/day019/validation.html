        function checkLogin(){
            let login = document.login;
            let id = login.id;
            let pw = login.pw;
            console.log(login.id.value);
            if(!login.id.value){
                alert("아이디를 입력해 주세요.");
                login.id.focus(); // document.login.id.focus(); 같음
                return false; // 함수를 종료하고 데이터 송신을 하지않음
            }else if(id.value < 4 || 12 < id.value){
                alert("아이디를 4~12자리로 입력해 주세요.");
                login.id.focus();
                return false;
            }
            if(!login.pw.value){
                alert("비밀번호를 입력해 주세요.");
                login.pw.focus(); // document.login.pw.focus(); 같음

            }else{
