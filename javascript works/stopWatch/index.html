<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/cd15a5a4d9.js" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/stopwatch.js"></script>
</head>
<body>
    <div id="box" class="box">
        <div id="timerBoxOut" class="timerBoxOut">
            <div id="timerBoxIn" class="timerBoxIn">
                <div id="time" class="time">00:00:00</div>
            </div>
        </div>
        <div class="btnBox">
            <i id="startbtn" class="fa fa-play"></i>
            <i id="pausebtn" class="fa fa-pause"></i>
            <i id="stopbtn" class="fa fa-stop"></i>
        </div>
    </div>
</body>
</html>
